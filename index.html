<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriela & Ariel - Save the Date</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <main class="card-fullscreen">
            <header>
                <h1 id="names-title" class="names-title text-shadow-heavy">Pedro <br>y<br>Julia</h1>
                <h2 class="subtitle-spaced uppercase-spaced text-shadow-medium">Save the Date</h2>
            </header>

            <section class="date-section">
                <p class="date-display text-shadow-medium">14 de Mayo de 2027</p>
            </section>

            <div id="countdown" class="countdown-wrapper">
                
                <div class="countdown-box">
                    <span id="days" class="countdown-number text-shadow-medium">00</span>
                    <span class="countdown-label text-shadow-light">Días</span>
                </div>
                <div class="countdown-box">
                    <span id="hours" class="countdown-number text-shadow-medium">00</span>
                    <span class="countdown-label text-shadow-light">Horas</span>
                </div>
                <div class="countdown-box">
                    <span id="minutes" class="countdown-number text-shadow-medium">00</span>
                    <span class="countdown-label text-shadow-light">Min</span>
                </div>
                <div class="countdown-box">
                    <span id="seconds" class="countdown-number text-shadow-medium">00</span>
                    <span class="countdown-label text-shadow-light">Seg</span>
                </div>
            </div>

            <footer>
                <p class="footer-msg font-serif text-shadow-medium">Pronto enviaremos<br>la invitación</p>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
